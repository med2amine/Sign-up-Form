<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Sekuya&display=swap" rel="stylesheet">
</head>
<body>
    <div id="images">
        <span id="long">
            <img src="images/odin-lined.png" id="logo">
            <p id="text-under">ODIN</p>
        </span>
    </div>
    <div id="other-part">
        <div id="first-div">    
            <p id="fparagraphe">this is not a real online service! You know you need something <br> 
                like this in your life to help you realize your deepest dreams. <br>
                Sign up not to get started
            </p>
            <p id="sparaghraphe">You know you want to</p>
        </div>
        <div id="second-div">
            <h2>Let's do this!</h2>
            <div id="form-wrapper">
                <div class="field">
                    <form action="example.com/path" method="post">
                    <label for="first-name">first name : </label>
                </div>
                <div class="field">
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">last name : </label>
                </div>
                <div class="field">
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">email</label>
                </div>
                <div class="field"></div>
                <input type="email" name="email" id="email">
                <label for="phone-number">phone number : </label>
                <input type="tel" name="phone-number" id="phone-number">
                <label for="password">password</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password">
                </form>
            </div>   
        </div>
        <div id="third-div">
            <button id="created">Create Account</button>
            <p>Already have an account ? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
