<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Sekuya&display=swap" rel="stylesheet">
</head>
<body>
    <div id="images">
        <span id="long">
            <img src="images/odin-lined.png" id="logo">
            <p id="text-under">ODIN</p>
        </span>
    </div>
    <div id="other-part">
        <div id="first-div">    
            <p id="fparagraphe">this is not a real online service! You know you need something <br> 
                like this in your life to help you realize your deepest dreams. <br>
                Sign up not to get started
            </p>
            <p id="sparaghraphe">You know you want to</p>
        </div>
        <div id="second-div">
            <h2>Let's do this!</h2>
            <div id="form-wrapper"> 
                <form action="example.com/path" method="post">
                 <div class="field">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <span class="error-message" id="first-name-error"></span>
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                        <span class="error-message" id="last-name-error"></span>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <span class="error-message" id="email-error"></span>
                    </div>
                    <div class="field">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{10,}">
                        <span class="error-message" id="phone-error"></span>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <span class="error-message" id="password-error"></span>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <span class="error-message" id="confirm-error"></span>
                    </div>   
                </form>
            </div>   
        </div>
        <div id="third-div">
            <button id="created">Create Account</button>
            <p>Already have an account ? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
